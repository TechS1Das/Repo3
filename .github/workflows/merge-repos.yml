name: Merge Multiple Repositories

on:
  workflow_dispatch:
    inputs:
      repos:
        description: "Enter one per line: folderName=repoURL"
        required: true

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge repositories as subtrees
        run: |
          echo "${{ github.event.inputs.repos }}" > repos.txt

          while IFS='=' read -r FOLDER REPO; do
            FOLDER=$(echo "$FOLDER" | xargs)
            REPO=$(echo "$REPO" | xargs)

            echo "Merging $REPO into folder $FOLDER"

            git remote add $FOLDER $REPO
            git fetch $FOLDER

            git subtree add --prefix=$FOLDER $FOLDER main

            git remote remove $FOLDER

          done < repos.txt

      - name: Push changes
        run: git push origin main
